<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form sample</title>
    <style>
        .signup {
            border: 1px solid #999999;
            font: normal 14px helvetica;
            color: #444444;
        }
    </style>
    <script>
        function validate(form) {
            let fail = validateForename(form.forename.value)
            fail += validateSurname(form.surname.value)
            fail += validateUsername(form.username.value)
            fail += validatePassword(form.password.value)
            fail += validateAge(form.age.value)
            fail += validateEmail(form.email.value)

            if (fail === "") return true
            else {
                alert(fail);
                return false
            }
        }

        function validateForename(field) {
            return (field === "") ? "Name hasn't inputted.\n" : ""
        }

        function validateSurname(field) {
            return (field === "") ? "Surname hasn't inputted.\n" : ""
        }

        function validateUsername(field) {
            if (field === "") return "Usernam hasn't inputted. \n"
            else if (field.length < 5)
                return "Username must have 5 or more symbols"
            else if (/[^a-zA-Z0-9_-]/.test(field))
                return "Username require one symbol of each set a-z, A-Z and 0-9 - and _.\n"
            return ""
        }

        function validatePassword(field) {
            if (field === "") return "Password hasn't inputted. \n"
            else if (field.length < 6)
                return "Password must have 6 or more symbols"
            else if (!/[a-z]/.test(field) || !/[A-Z]/.test(field) || !/[0-9]/.test(field))
                return "Password require one symbol of each set a-z, A-Z and 0-9.\n"
            return ""
        }

        function validateAge(field) {
            if (field === "" || isNaN(field)) return "Age hasn't inputted"
            else if (field < 18 || field > 110)
                return "Age must be between 18 and 110.\n "
            return ""
        }

        function validateEmail(field) {
            if (field === "") return "E-Mail hasn't inputted"
            else if (!( (field.indexOf(".") > 0) && (field.indexOf("@") >0))
                ||
                /[^a-zA-Z0-9.@_-]/.test(field))
                return "Incorrect E-mail format"
            return ""
        }

    </script>
</head>
<body>
<table class="signup" border="0" cellpadding="2" cellspacing="5" bgcolor="#eeeeee">
    <th colspan="2" align="center">Registration form</th>
    <form method="post" action="adduser.php" onsubmit="return validate(this)">
        <tr>
            <td>Name</td>
            <td>
                <input type="text" maxlength="32" name="forename"></td>
        </tr>
        <tr>
            <td>Surname</td>
            <td>
                <input type="text" maxlength="32" name="surname"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input type="text" maxlength="16" name="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="text" maxlength="12" name="password"></td>
        </tr>
        <tr>
            <td>Age</td>
            <td>
                <input type="text" maxlength="3" name="age"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>
                <input type="text" maxlength="64" name="email"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Sing up"></td>
        </tr>
    </form>
</table>
</body>
</html>
