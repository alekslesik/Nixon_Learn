<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <script src="OSC.js"></script>
</head>
<body>
Time: <span id="time">00:00:00</span><br>
<script>
    setInterval("showtime(O('time'))", 1000)

    function showtime(object) {
        let date = new Date()
        object.innerHTML = date.toTimeString().substr(0,8)
    }
</script>

</body>
</html>
