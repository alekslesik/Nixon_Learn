<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="OSC.js"></script>
    <title>Canvas HTML</title>
</head>
<body>
<canvas id="mycanvas" width="320" height="240">
    This element canvas with id <i>mycanvas</i>
    This text visible only in browsers without HTML5 support
</canvas>

<script>
    canvas = O('mycanvas')
    context = canvas.getContext('2d')
    context.fillStyle = 'red'
    S(canvas).border = "1px solid black"

    context.beginPath()
    context.moveTo(160, 120)
    context.arc(160, 120, 70, 0, Math.PI * 2, false)
    context.closePath()
    context.fill()

</script>

</body>
</html>
