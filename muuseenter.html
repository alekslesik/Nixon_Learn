<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Further mouse event handling</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
</head>
<body>
    <h2 id="test">Move the mouse above me</h2>
    <script>
        $('#test').mouseenter(function () {
            $(this).html("Hey, stop ticling!")
        }).mouseleave(function () {
            $(this).html("Where are you going?")
        })
    </script>

</body>
</html>
