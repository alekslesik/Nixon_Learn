<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    onerror = errorHandler;
    document.write("Welcome to site!")
    function errorHandler(message, url, line) {
        out = "Unfortunately a error was detected. \n\n "
        out += "Error: " + message + "\n"
        out += "String: " + line + "\n\n"
        out += "Press OK button to continue. \n\n"
        alert(out)
        return true
    }
</script>
</body>
</html>
